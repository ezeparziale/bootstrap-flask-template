{% extends "base.html" %}

{% block navbar %}
    {% include "navbar.html" %}
{% endblock %}

{% block title %} Mensajes {% endblock %}

{% block content %}

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('home.home_view') }}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Mensajes</li>
        </ol>
    </nav>

    <div class="list-group mt-3">
        {% for message in rooms %}
            <a href="{{ url_for('user.show_messages_room', room_id=message[0]) }}" class="list-group-item list-group-item-action" aria-current="true">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">
                    <img src="{{ url_for('static', filename='img/avatars/' ~ message[1].image_file) }}" class="image-posts" alt="{{ message[1].username }}" width="40"
                        height="40" >
                    {{ message[1].username }} 
                    
                </h5>
            </div>
            </a>
        {% endfor %}
    </div>


{% endblock %}
