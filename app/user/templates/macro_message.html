{% macro print_message(message, moment) %}
    <div>
        <div class="d-flex justify-content-between align-items-center">
            <p class="mb-1">
                {{ message.author.username }}
            </p>
            <span class="small text-muted"> {{ moment(message.created_at).fromNow() }}</span>
        </div>
        <p class="small mb-0">
            <p class="mb-1">{{ message.message }}</p>
        </p>
    </div>
{% endmacro %}

{% macro print_avatar_message(message, size) %}
    <a class="me-3" href="{{ url_for('user.user', username=message.author.username) }}">
        <img class="rounded-circle"
            src="{{ url_for('static', filename='img/avatars/' ~ message.author.image_file) }}" alt="avatar" width="{{size}}"
            height="{{size}}" />
    </a>
{% endmacro %}
