{% extends "base.html" %}

{% block navbar %}
{% include "navbar.html" %}
{% endblock %}

{% block content %}

<nav aria-label="breadcrumb">
	<ol class="breadcrumb">
		<li class="breadcrumb-item"><a class="link-secondary" href="{{ url_for('home.home_view') }}">Home</a></li>
		<li class="breadcrumb-item active" aria-current="page">Admin</li>
	</ol>
</nav>

<h3>{% block title %} Admin {% endblock %}</h3>

<div class="row mt-3">
	<div class="col-sm-4">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Tags</h5>
				<p class="card-text">All Tags info.</p>
				<a href="{{ url_for('admin.tags.tag_view') }}" class="btn btn-primary" role="button">Go to tags</a>
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Users</h5>
				<p class="card-text">All Users info.</p>
				<a href="{{ url_for('admin.users.user_view') }}" class="btn btn-primary" role="button">Go to users</a>
			</div>
		</div>
	</div>
</div>

{% endblock %}
