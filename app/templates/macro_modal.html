{% macro confirm_delete_tag() %}

<div class="modal fade" id="modalDeleteTag" tabindex="-1" aria-labelledby="modalDeleteTagLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalDeleteTagLabel">Delete tag</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <span>Name: <em><span id="data_name"></span></em></span>
          <p>Are you sure you want to delete this tag?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <a href="" type="button" class="btn btn-primary" id="btn-modal-delete">Delete</a>

        </div>
      </div>
    </div>
</div>

{% endmacro %}
